<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="user, social, share, profile, pictures, images, grid layout, avatar, like button"
    />
    <meta name="author" content="Fred Lai" />
    <meta
      name="description"
      content="User creates profile, featuring a name, description and pictures"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header page__header"></header>
    <main class="main page__main">
      <!-- ------------------------------- Profile ------------------------------- -->
      <section class="profile page__profile">
        <img
          src="./images/bessie-coleman.jpg"
          alt="Bessie Coleman"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button" type="button" aria-label="edit">
            <img
              class="profile__pencil-icon"
              src="./images/pencil-icon.svg"
              alt="pencil icon"
            />
            <span class="profile__edit-button-text">Edit Profile</span>
          </button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add">
          <img
            class="profile__plus-icon"
            src="./images/plus-icon.svg"
            alt="plus icon"
          />
          <span class="profile__add-button-text">New Post</span>
        </button>
      </section>
      <!-- ---------------------------- Cards Section ---------------------------- -->
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <!-- ------------------------------- Footer -------------------------------- -->
    <footer class="footer page__footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>
    <!-- ------------------------- modal edit-profile -------------------------- -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name="edit-profile-modal-form">
          <p class="modal__paragraph">Name</p>
          <input
            class="modal__input"
            id="edit-profile-name-input"
            type="text"
            name="name"
            placeholder="Type your name"
          />
          <p class="modal__paragraph">Description</p>
          <input
            class="modal__input"
            id="edit-profile-description-input"
            type="text"
            name="description"
            placeholder="Describe yourself"
          />
          <button class="modal__submit-button" type="submit" aria-label="save">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- ---------------------------- Card Template ---------------------------- -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>

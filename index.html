<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="header page__header"></div>
    <div class="page__content">
      <main class="main page__main">
        <section class="profile page__profile">
          <img
            src="./images/bessie-coleman.jpg"
            alt=""
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <div class="profile__pencil-icon"></div>
              <p class="profile__edit-button-text">Edit Profile</p>
            </button>
          </div>
          <button class="profile__add-button">
            <div class="profile__plus-icon"></div>
            <p class="profile__add-button-text">New Post</p>
          </button>
        </section>
      </main>
      <footer class="footer page__footer"></footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
